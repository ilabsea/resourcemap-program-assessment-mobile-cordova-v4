<select style="width:100%;" 
        data-native-menu="false"  
        data-theme="a" 
        id="lang-switcher" 
        onchange="Translation.translateLang('lang-switcher')"> 
 {{#each langs}} 
 {{#if selected}}
 <option value="{{value}}" selected>{{text}}</option>   
 {{else}}
 <option value="{{value}}">{{text}}</option> 
 {{/if}}                  
 {{/each}}  
</select>
